<html>
    <head>
     <title>canvas 2</title>
     <style>
         canvas{
             border: 1px solid #000000;
         }
     </style>
     <script>
         var c;
         var ctx;
         function int(){
             c=document.getElementById("myCanvas");
             ctx = c.getContext("2d");
             draw();
         }
         function draw(){
             var posX =0;
             var posY = 0;
             setInterval(function(){
                 posX+= 1;
                 posY+=1;


                 ctx.fillStyle="red";
                 ctx.fllRect(posX,0,50,50);

            
              } ,30);
         }
     </script>
    </head>
    <body>
        <canvas id="myCanvas" width="600" height="400">

        </canvas>
    </body>
</html>
